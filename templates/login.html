{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="slideshow-container">
        <img class="slide-image active" src="{{ url_for('static', filename='images/Fleur-_-Bee-skincare-products.jpg') }}" alt="Slide 1">
        <img class="slide-image" src="{{ url_for('static', filename='images/d12e165565e19ba891e39e018c860143.jpg') }}" alt="Slide 2">
        <img class="slide-image" src="{{ url_for('static', filename='images/product-page-routine-1_1.jpg') }}" alt="Slide 3">
        <img class="slide-image" src="{{ url_for('static', filename='images/travel-skincare-2-1024x576.jpg') }}" alt="Slide 4">
        <img class="slide-image" src="{{ url_for('static', filename='images/3-bahan-skin-care-yang-bahaya-untuk-kulit.jpg') }}" alt="Slide 5">
        <img class="slide-image" src="{{ url_for('static', filename='images/istockphoto-1333807877-612x612.jpg') }}" alt="Slide 6">
    </div>

    <div class="login-box">
        <h2>Login</h2>

        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}

<form method="POST">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
</form>

<!--  Register link -->
<p class="register-link">Donâ€™t have an account? <a href="{{ url_for('register') }}">Register here</a></p>

    </div>
</div>

<script>
    let slideIndex = 0;
    const slides = document.querySelectorAll('.slide-image');

    function showSlides() {
        slides.forEach(slide => slide.classList.remove('active'));
        slideIndex = (slideIndex + 1) % slides.length;
        slides[slideIndex].classList.add('active');
        setTimeout(showSlides, 2000); // 2 seconds per slide
    }

    window.onload = showSlides;
</script>
{% endblock %}
