{% extends "base.html" %}

{% block content %}
  <!-- Back to Home -->
  <a href="{{ url_for('home.view_home') }}" class="corner-back-btn">
    ‚Üê Back to Home
  </a>

  <div class="all-products-container">
    <h1 class="page-title">üß¥ All Products</h1>
    <div class="product-grid-wrapper">
      <div class="product-grid">
        {% for product in products_list %}
        <a href="{{ url_for('product.view_product', product_id=product.id) }}"
          class="product-card">
          {% if product.product_pic %}
            <img src="{{ url_for('static', filename='images/' + product.product_pic) }}"
                alt="{{ product.product_name }}"
                class="product-thumbnail"
                style="width: 300px; height: 200px; object-fit: cover; border-radius: 12px; display: block; margin: 0 auto 20px;">
          {% else %}
            <div class="product-placeholder">No Image</div>
          {% endif %}
          <h3 class="product-name">{{ product.product_name }}</h3>
        </a>
        {% endfor %}
      </div>
    </div>
  </div>
{% endblock %}

{% block styles %}
  {{ super() }}
  <style>
    .corner-back-btn {
      position: fixed;
      top: 20px;
      left: 20px;
      display: block;
      z-index: 10000 !important;
      background: #ffc1d3;
      color: #fff;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background .2s;
    }
    .corner-back-btn:hover {
      background: #f06292;
    }
  </style>
{% endblock %}
